<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>

    <div class="slider-container">
        <div class="left-side">
            <div style = "background-color: #7bb8ac">
                <h1>Seaside Road</h1>
                <p>Road on the sea</p>
            </div>
            <div style = "background-color: #9c7878">
                <h1>Bike</h1>
                <p>Riding a bike in Italy</p>
            </div>
            <div style = "background-color: #859c78">
                <h1>Building Stairs</h1>
                <p>Stairs to a building</p>
            </div>
            <div style = "background-color: #190c36">
                <h1>Red Car</h1>
                <p>Old red, classic car</p>
            </div>
        </div>
        <div class="right-side">
            <div style = "background-image: url('images/redCar.avif')"></div>
            <div style = "background-image: url('images/buildngStairs.avif')"></div>
            <div style = "background-image: url('images/bike.avif')"></div>
            <div style = "background-image: url('images/road.avif')"></div>
        </div>
        <div class="action-button">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="js/slider.js"></script>
    <script src="https://kit.fontawesome.com/c513779648.js" crossorigin="anonymous"></script>
</body>
</html>
